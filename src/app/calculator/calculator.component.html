<div class="main">
    <div class="main1">
        <h3>Calculator</h3>
        <div>
            <label for="num1">Num1:</label>
            <input type="number" id="num1" autofocus [(ngModel)]="num1">
        </div>
        <div>
            <label for="num2">Num2:</label>
            <input type="number" id="num2" [(ngModel)]="num2" >
        </div>
        <div class="btns">
            <button [disabled]="!num1 || !num2" (click)="add()">Add</button>
            <button (click)="sub()">Sub</button>
            <button (click)="mul()">Mul</button>
            <button (click)="div()">Div</button>
        </div>
        <h3>Results is: <span>{{result}}</span></h3>
    </div>
</div>
