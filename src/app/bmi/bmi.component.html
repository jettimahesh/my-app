<div class="main">
<div class="act">
    <div class="left">
        <h3>BMI</h3>
        <div>
            <label for="num1">Height:</label>
            <input type="number" id="num1" autofocus [(ngModel)]="height">
            <label for="">cm</label>
        </div>
        <div>
            <label for="num1">Weight:</label>
            <input type="number" id="num2" autofocus [(ngModel)]="weight">
            <label for="">kgs</label>
        </div>
        <div class="btns">
            <button (click)="cal()">Calculate</button>
        </div>
        <h3>Your BMI is: <span>{{result}}</span> (<span [style.color]="color">{{condition}}</span>)</h3>
    </div>
    <div class="right">
<div class="top">
    <h2>You Need to Improve</h2>
</div>
<div class="bottom"></div>
    </div>
</div>
</div>
