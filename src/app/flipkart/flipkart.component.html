<div class="top">
    <div class="left">
        <input type="text" [(ngModel)]="term" (keyup)="search()">
        <button class="btn btn-warning  btn-sm ms-2" (click)="free()">Only Free Delivery</button> <br>
        <hr>
        <button class="btn btn-warning btn-sm ms-2" (click)="phtol()">price high to low</button>
        <button class="btn btn-warning btn-sm ms-2" (click)="pltoh()">price low to high</button>
        <button class="btn btn-warning btn-sm ms-2" (click)="rhtol()">rating high to low</button>
        <button class="btn btn-warning btn-sm ms-2" (click)="rltoh()">rating low to high</button> <br>
        <hr>
        <button class="btn btn-info btn-sm" (click)="discount()">Apply 50% discount</button>
        <button class="btn btn-info btn-sm m-2" (click)="deliver()">Price with Delivery charges</button>
        <br>
        <hr>
        <button class="btn btn-secondary btn-sm" (click)="total()">Total Price</button>
        <button class="btn btn-secondary btn-sm m-2" (click)="cart()">Total Cart items</button>
    </div>
    <div class="right">
        <div class="r1">
            <label for="">Name:</label>
        <input type="text" [(ngModel)]="pname">
        <br>
        <hr>
        <label for="">Price:</label>
        <input type="number" [(ngModel)]="pprice">
        <br>
        <hr>
        <label for="">Rating:</label>
        <input type="number" [(ngModel)]="prating">
        <br>
        <hr>
        <label for="">Free Delivery:</label>
        <input type="radio" name="rad" id="rad1" value="true" [(ngModel)]="pfreedeliv"> <label for="rad1">Yes</label>
        <input type="radio" name="rad" id="rad2" value="false" [(ngModel)]="pfreedeliv"> <label for="rad2">No</label>
        <br>
        </div>
        <div class="r2">
            <button class="btn btn-primary" (click)="addp()">Add to cart</button>
        </div>
    </div>
</div>
<div class="bottom">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Free Delivery</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i=index">
                <td>{{i+1}}</td>
                <td>{{product.productname}}</td>
                <td>{{product.price}}</td>
                <td>{{product.rating}}</td>
                <td>{{product.freedelivery}}</td>
                <td>
                    <button class="btn btn-danger" (click)="delete(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
