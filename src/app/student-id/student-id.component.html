<form [formGroup]="studentForm">
    <label for="">Name:</label>
    <input type="text" formControlName="name"><br>
    <label for="">Number:</label>
    <input type="number" formControlName="phone"><br>
    <label for="">City:</label>
    <input type="text" formControlName="city"><br>
    <label for="">DOB:</label>
    <input type="number" formControlName="dob"><br>
    <label for="">Profile Picture:</label>
    <input type="text" formControlName="profile_picture"><br>
    <label for="">Email:</label>
    <input type="email" formControlName="email"><br>
    <label for="">School Logo:</label>
    <input type="text" formControlName="school_logo"><br>
    <label for="">School Name:</label>
    <input type="text" formControlName="school_name"><br>
    <label for="">School City:</label>
    <input type="text" formControlName="school_city"><br>
    <label for="">School Pin:</label>
    <input type="number" formControlName="school_pin"><br>
    <button (click)="submit()">sumbit</button>
</form>
